<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.2/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body class="bg-gray-100 h-screen flex justify-center items-center">

    <div class="w-full max-w-md bg-white p-8 rounded shadow-lg">
        <h2 class="text-center text-2xl font-bold mb-6">Login</h2>
        
        <form id="loginForm" method="POST">
            <div class="mb-4">
                <label for="email" class="block text-gray-700">Email</label>
                <input type="email" id="email" name="email" class="w-full p-3 border border-gray-300 rounded" required>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-700">Contraseña</label>
                <input type="password" id="password" name="password" class="w-full p-3 border border-gray-300 rounded" required>
            </div>
            <div class="mb-6">
                <div class="g-recaptcha" data-sitekey="YOUR_RECAPTCHA_SITE_KEY"></div>
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-3 rounded">Iniciar sesión</button>
        </form>

        <div class="mt-4 text-center">
            <a href="/register" class="text-blue-500">¿No tienes cuenta? Regístrate</a>
        </div>
        <div class="mt-2 text-center">
            <a href="/recover" class="text-blue-500">¿Olvidaste tu contraseña?</a>
        </div>
    </div>

</body>
</html>
